# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site title
title: Alec's Blog

# Below the site title
tagline: Yet another blog

# Site logo
logo:

# A description of your site for social meta tag, search engines, and feed.xml
description: |
  A colleciton of notes to self that someone might find useful at somepoint in the distant future?

# The base hostname & protocol of your site for where absolute urls are needed
url: https://alecjtaylor.github.io/blog/

# The subpath of your site, if you want to host your path on a subpath like on GitHub Pages. e.g. /blog
baseurl: /blog/

sass:
  sass_dir: _sass

# Site navigation - each item must have a title and a url.
navigation:
- text: Home
  url: /
- text: About
  url: /about/
#- text: Style Guide
#  url: /blog/style-guide/
- text: Archives
  url: /tags/
- text: Weather Station
  url: http://alecjtaylor.com/weather/current_conditions.html

# Author information - author info at the bottom of the post
author_name: "Alec Clancy-Taylor"
author_bio: "Blog Stuf"
author_url: "http://www.alecjtaylor.com"
author_location: "UK"
author_image: authorimage.jpg

# Footer ad banner
banner_image: banner.jpg
banner_url: https://justgoodthemes.com/

# Footer newsletter widget - add your form action url for MailChimp signup form here
mailchimp_url: "//justgoodthemes.us3.list-manage.com/subscribe/post?u=78f1bab16028354caeb23aecd&amp;id=4a7330d117"

# Social links in the site footer
twitter_username: "username"
facebook_username: "username"
github_username: "username"
codepen_username: "username"
dribbble_username: "username"
medium_username: "@username"
instagram_username: "username"
pinterest_username: "username"
linkedin_username: "username"

# http://jekyllrb.com/docs/pagination/
paginate: 5
paginate_path: '/blog/page:num/'
plugins: [jekyll-paginate]

highlighter: rouge

permalink: pretty
markdown: kramdown
kramdown:
    auto_ids: false
    syntax_highlighter: rouge
